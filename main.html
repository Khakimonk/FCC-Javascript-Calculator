<!DOCTYPE html>
<html>
    <head>
        <title>Free Code Camp Javavscript Calculator</title>
        <link href="CSS/calc.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>Javascript Calculator</header>
        <div class="calculator_frame">
            <div class="calc_row">
                <input class="display">
            </div>
            <div class="calc_row">
                <button class="calc_btn">CE</button>
                <button class="calc_btn">C</button>
                <button class="calc_btn">backspace</button>
                <button class="calc_btn">divide</button>
            </div>
            <div class="calc_row">
              <button class="calc_btn">7</button>
              <button class="calc_btn">8</button>
              <button class="calc_btn">9</button>
              <button class="calc_btn">X</button>
        </div>
        <div class="calc_row">
          <button class="calc_btn">4</button>
          <button class="calc_btn">5</button>
          <button class="calc_btn">6</button>
          <button class="calc_btn">-</button>
    </div>
    <div class="calc_row">
      <button class="calc_btn">1</button>
      <button class="calc_btn">2</button>
      <button class="calc_btn">3</button>
      <button class="calc_btn">+</button>
</div>
<div class="calc_row">
  <button class="calc_btn">.</button>
  <button class="calc_btn">0</button>
  <button class="calc_btn">=</button>
</div>
        <script src="JS/calc.js"></script>
    </body>
</html>
